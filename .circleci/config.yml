deploy:
  docker:
    - image: circleci/ruby:2.4.1-node-browsers
    
  working_directory: ~/repo
  
  steps:
    - checkout
    - run:
      name: Setup Rubygems
      command: bash .circleci/setup-rubygems.sh
    
    - run:
      name: Publish to Rubygems
      command: |
        gem build sgslib.gemspec
        gem push "sgslib-$(git describe --tags).gem"
